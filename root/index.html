<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homivo</title>
    <meta name="description" content="Homivo - Next-generation housing management. Effortless search, seamless booking, and secure payments." />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/images/favicon.jpg" sizes="32x32" />
    
    <!-- Animation Libraries -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      body { 
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
      }
      
      /* Gradient text effect */
      .gradient-text {
        background: linear-gradient(90deg, #3B82F6, #8B5CF6, #EC4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: textShine 3s ease-in-out infinite alternate;
      }
      
      @keyframes textShine {
        0% { background-position: 0% center; }
        100% { background-position: 100% center; }
      }
      
      /* Floating animation */
      .float {
        animation: float 5s ease-in-out infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      
      /* Pulse effect */
      .pulse-effect {
        box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
        transform: scale(1);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.98);
          box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 15px rgba(79, 70, 229, 0);
        }
        100% {
          transform: scale(0.98);
          box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
        }
      }
      
      /* Glass effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Card hover effects */
      .feature-card {
        transition: all 0.3s ease;
      }
      
      .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Nav link effect */
      .nav-link {
        position: relative;
        transition: color 0.3s ease;
      }
      
      .nav-link:after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        transition: width .3s ease;
        position: absolute;
        left: 0;
        bottom: -4px;
      }
      
      .nav-link:hover {
        color: #4f46e5;
      }
      
      .nav-link:hover:after {
        width: 100%;
      }
      
      /* Logo text */
      .logo-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        letter-spacing: 1px;
        font-size: 2rem;
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      /* Button gradient */
      .btn-gradient {
        background: linear-gradient(90deg, #4F46E5, #7C3AED);
        transition: all 0.3s ease;
      }
      
      .btn-gradient:hover {
        background: linear-gradient(90deg, #4338CA, #6D28D9);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
      }
      
      /* Blob animation */
      @keyframes blob {
        0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        50% { border-radius: 50% 60% 30% 40% / 40% 30% 70% 60%; }
        75% { border-radius: 40% 30% 70% 60% / 60% 70% 40% 30%; }
      }
      
      .animate-blob {
        animation: blob 8s ease-in-out infinite;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Background shape blobs */
      .shape-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        z-index: 0;
        opacity: 0.4;
      }
      
      /* Testimonial card animation */
      .testimonial-card {
        transition: all 0.3s ease;
      }
      
      .testimonial-card:hover {
        transform: translateY(-10px);
      }
    </style>
  </head>
  <body>
    <!-- Decorative Background Elements -->

    <div class="fixed shape-blob animate-blob animation-delay-2000" style="background: #C084FC; top: 40%; right: 5%; width: 400px; height: 400px; z-index: -1;"></div>

      </div>
    </div>
